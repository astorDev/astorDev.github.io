name: Vitepress to GitHub Pages

on:
  push:

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install and Build
        run: |
          npm install -D vitepress
          npx vitepress build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .vitepress/dist