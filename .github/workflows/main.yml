name: build

on:
  push:

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and Build
        run: |
          npm install
          npx vitepress build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .vitepress/dist